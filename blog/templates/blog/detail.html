{% extends 'project/base.html' %} <!--importing the base template-->
{% block title %}
<title>{{ blog.title }}</title>
<style>
*{
    text-align:center;
}
</style>
{% endblock %}
{% block code %}

<h1><b>{{ blog.title }}</b></h1>
<h6><i>{{ blog.date | date:'l, jS F, Y; fA' }}</i></h6>
<!--safe -> this will enable all the html tags in the description-->
<p style="margin: 50px 50px">{{ blog.description | safe  }}</p>

{% endblock %}
